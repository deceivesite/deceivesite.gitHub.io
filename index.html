<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>愛騙網</title>
    </head>
    <body>
       <h1>愛騙網</h1>
       <a href="https://deceivesite.github.io/instagram/">哀居</a>
       <a href="https://deceivesite.github.io/twitter/">推特</a>
       <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

          *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Popins', sans-serif;
          }

          body{
          width: 100%;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          }

          h1{
          display: block;
          size: 5em;
          font-size: 4em;
          }

          a{
          display: block;
          color: gray;
          text-decoration: none;
          transition: 0.3s;
          }

          a:visited {
          color: gray;
          text-decoration: none;
          }

          a:hover {
          color: orange;
          text-decoration:none;
          }

          a:active {
          color: gray;
          text-decoration:none;
          }
        </style>
    </body>
</html>
